<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        #jogador{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: lightcoral;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="jogador"></div>
    <script>
        const jg = document.getElementById("jogador");
        document.body.addEventListener("keydown",(event)=>{
            const x = jg.offsetLeft
            const y = jg.offsetTop
            const step = 5
            if(event.key === "ArrowDown"){
                const alturaTela = window.innerHeight
                if(y+step>alturaTela-100){
                    jg.style.top = `${alturaTela-100}px`
                }else{
                    jg.style.top = `${y+step}px`
                }
            }
            if(event.key === "ArrowRight"){
                const larguraTela = window.innerWidth
                if(x+step>larguraTela-100){
                    jg.style.left = `${larguraTela-100}px`
                }else{
                    jg.style.left = `${x+step}px`
                }
            }
            if(event.key === "ArrowLeft"){
                if(x-step<0){
                    jg.style.left = "0px"
                }else{
                    jg.style.left = `${x-step}px`
                }
            }
            if(event.key === "ArrowUp"){
                if(y-step<0){
                    jg.style.top = "0px"
                }else{
                    jg.style.top = `${y-step}px`
                }
            }
        })
    </script>
</body>
</html>
