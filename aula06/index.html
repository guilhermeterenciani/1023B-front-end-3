<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        #jogador{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: lightcoral;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="jogador"></div>
    <script>
        const jg = document.getElementById("jogador");
        const x = jg.offsetLeft
        const y = jg.offsetTop
        jg.style.left = `${x+50}px`
        jg.style.top =  `${y+100}px`
        document.body.addEventListener("keydown",()=>{
            alert("cliquei na tecla");
        })
    </script>
</body>
</html>
